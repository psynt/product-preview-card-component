<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link type="text/css" href="https://fonts.googleapis.com/specimen/Montserrat" rel="stylesheet">
  <link type="text/css" href="https://fonts.googleapis.com/specimen/Fraunces" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>
    <picture>
      <source media="(max-width: 500px)" srcset="./images/image-product-mobile.jpg">
      <img src="./images/image-product-desktop.jpg" alt="Image of a Chanel perfume">
    </picture>

    <div class="details">
      <div class="perfume">Perfume</div>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <div class="subtext">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</div>

      <div class="price">
        <div class="current">$149.99</div>
        <del>$169.99</del>
        <span class="sr-only">The previous price was $169.99.</span>
      </div>

      <button type="button" class="cart"> <img src="./images/icon-cart.svg" alt="Cart Icon"> Add to Cart</button>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://psynt.github.io/" target="_blank">Nichita</a>.
    </div>
  </footer>
</body>

</html>
